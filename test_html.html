<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Neon Snake Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d0d0d, #000);
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      background: rgba(20, 20, 20, 0.95);
      box-shadow: 0 0 20px #00ff99, 0 0 40px #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      display: none;
      width: 95vw;   /* Auto resize for mobile */
      height: 65vh;
      max-width: 1200px;
      max-height: 800px;
    }

    #hud {
      position: absolute;
      top: 10px;
      text-align: center;
      font-size: 16px;
      color: #00ffcc;
      display: none;
      width: 100%;
    }

    #hud span {
      margin: 0 15px;
    }

    #menu {
      text-align: center;
      color: #00ffcc;
    }

    #menu h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #menu button {
      background: #00ffcc;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffcc;
      transition: transform 0.2s;
    }

    #menu button:hover {
      transform: scale(1.1);
      background: #00ffaa;
    }

    #leaderboard {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    /* Mobile Controls */
    #controls {
      display: none;
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00ffcc;
      color: #000;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #00ffcc;
      user-select: none;
      cursor: pointer;
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Welcome to Neon Snake</h1>
    <p>Control the snake using Arrow keys or Touch buttons.<br />Eat food to grow and score points.<br />Game ends only if you hit yourself.</p>
    <button onclick="startGame()">Start Game</button>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="location.reload()">Restart</button>
    <button onclick="quitGame()">Quit</button>
    <button onclick="toggleFullScreen()">Fullscreen</button>
    <div id="leaderboard">
      <h3>Top 10 High Scores</h3>
      <ol id="scoreList"></ol>
    </div>
  </div>

  <div id="hud">
    <span id="playerName"></span>
    <span id="score">Score: 0</span>
    <span id="highScore">High Score: 0</span>
  </div>

  <canvas id="gameCanvas" width="1200" height="800"></canvas>

  <!-- Mobile Controls -->
  <div id="controls">
    <div class="row">
      <div class="btn" onclick="setDirection('UP')">â–²</div>
    </div>
    <div class="row">
      <div class="btn" onclick="setDirection('LEFT')">â—€</div>
      <div class="btn" onclick="setDirection('DOWN')">â–¼</div>
      <div class="btn" onclick="setDirection('RIGHT')">â–¶</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;
    let food;
    let score = 0;
    let playerName = "";
    let game;
    let isRunning = false;

    let leaderboard = JSON.parse(localStorage.getItem("neonSnakeLeaderboard")) || [];

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      list.innerHTML = "";
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.slice(0, 10).forEach((entry) => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score}`;
        list.appendChild(li);
      });
    }
    updateLeaderboard();

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fillStyle = "#ff007f";
      ctx.shadowColor = "#ff66b2";
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        const gradient = ctx.createLinearGradient(part.x, part.y, part.x + box, part.y + box);
        gradient.addColorStop(0, i === 0 ? "#00ffcc" : "#0066ff");
        gradient.addColorStop(1, i === 0 ? "#00ff99" : "#0044aa");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(part.x + 2, part.y + 2, box - 4, box - 4, 6);
        ctx.fill();
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX < 0) snakeX = canvas.width - box;
      if (snakeY < 0) snakeY = canvas.height - box;
      if (snakeX >= canvas.width) snakeX = 0;
      if (snakeY >= canvas.height) snakeY = 0;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (collision(newHead, snake)) {
        pauseGame();
        leaderboard.push({ name: playerName, score: score });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 10);
        localStorage.setItem("neonSnakeLeaderboard", JSON.stringify(leaderboard));
        updateLeaderboard();

        if (leaderboard.some((entry) => entry.name === playerName && entry.score === score)) {
          alert(`ðŸŽ‰ Congratulations ${playerName}! You made it to the Top 10 with score ${score}!`);
        } else {
          alert("Game Over! Press Restart to play again.");
        }
      }

      snake.unshift(newHead);

      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("highScore").innerText = `High Score: ${leaderboard.length > 0 ? leaderboard[0].score : 0}`;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function startGame() {
      playerName = prompt("Enter your name:", "Player");
      document.getElementById("playerName").innerText = `Player: ${playerName}`;
      document.getElementById("menu").style.display = "none";
      document.getElementById("hud").style.display = "block";
      document.getElementById("controls").style.display = "flex"; // show touch controls
      canvas.style.display = "block";
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = undefined;
      score = 0;
      placeFood();
      game = setInterval(draw, 120);
      isRunning = true;
    }

    function resumeGame() {
      if (!isRunning) {
        game = setInterval(draw, 120);
        isRunning = true;
      }
    }

    function pauseGame() {
      clearInterval(game);
      isRunning = false;
    }

    function quitGame() {
      pauseGame();
      document.getElementById("menu").style.display = "block";
      document.getElementById("hud").style.display = "none";
      document.getElementById("controls").style.display = "none"; // hide controls
      canvas.style.display = "none";
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
