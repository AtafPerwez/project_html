<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Snake Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d0d0d, #000);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    canvas {
      background: rgba(20, 20, 20, 0.95);
      box-shadow: 0 0 20px #00ff99, 0 0 40px #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }

    #hud {
      position: absolute;
      top: 20px;
      text-align: center;
      font-size: 18px;
      color: #00ffcc;
    }

    #hud span {
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div id="hud">
    <span id="score">Score: 0</span>
    <span id="highScore">High Score: 0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20; // grid size
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;
    let food = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box,
    };
    let score = 0;
    let highScore = localStorage.getItem("neonSnakeHighScore") || 0;

    document.getElementById("highScore").innerText = `High Score: ${highScore}`;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fillStyle = "#ff007f";
      ctx.shadowColor = "#ff66b2";
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Draw snake with gradient effect
      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        const gradient = ctx.createLinearGradient(part.x, part.y, part.x + box, part.y + box);
        gradient.addColorStop(0, i === 0 ? "#00ffcc" : "#0066ff");
        gradient.addColorStop(1, i === 0 ? "#00ff99" : "#0044aa");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(part.x + 2, part.y + 2, box - 4, box - 4, 6);
        ctx.fill();
      }

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Snake eats food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over conditions
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("neonSnakeHighScore", highScore);
        }
        alert("Game Over! Press F5 to Restart.");
      }

      snake.unshift(newHead);

      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("highScore").innerText = `High Score: ${highScore}`;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    const game = setInterval(draw, 120);
  </script>
</body>
</html>
